<h2 class="%id%_mail_subject">
	<span%lock%>%value:subject%</span>
	<img id="%id%_mail_%value:id%_loading" src="%image:waiting.gif%" />
</h2>

<table style="width : 100%" cellpadding="0" cellspacing="0"><tbody class="%id%_mail_header">
	<tr><th style="width : 25%">%string:from%</th><td>%value:from%</td></tr>
	<tr><th>%string:to%</th><td>%value:to%</td></tr>
	<tr><th>%string:cc%</th><td>%value:cc%</td></tr>
	<tr><th>%string:date%</th><td>%value:sent%</td></tr>
	<tr>
		<th>%string:mark%</th>
		<td><form>
			<label for="%id%_marker_%value:index%_on">
				<input id="%id%_marker_%value:index%_on" type="radio" name="marked" onclick="%top%.%id%.item.mark([%value:index%], true)"%value:marked% /> %string:on%
			</label>

			<label for="%id%_marker_%value:index%_off">
				<input id="%id%_marker_%value:index%_off" type="radio" name="marked" onclick="%top%.%id%.item.mark([%value:index%], false)"%value:unmarked% /> %string:off%
			</label>
		</form></td>
	</tr>
</tbody></table>

<form style="text-align : center; margin : 10px 0px" class="%id%_mail_action">
	<input type="button" onclick="%top%.%id%.gui.reply(%value:index%, ['from'])" value="%string:reply%" />
	<input type="button" onclick="%top%.%id%.gui.reply(%value:index%, ['from', 'cc'])" value="%string:reply_all%" />
	<input type="button" onclick="%top%.%id%.gui.reply(%value:index%)" value="%string:forward%" />
	<input type="button" onclick="%top%.%id%.item.trash([%value:index%])" value="%string:delete%" />
	<input type="button" onclick="%top%.%system%.window.fade('%id%_mail_%value:index%', true, null, true)" value="%string:close%" style="background-color : #a98" />
</form>

<iframe onload="%top%.%system%.node.fade('%id%_mail_%value:id%_loading', true)" style="width : 100%; height : 330px; background-color : #fff; color : #333; border : 1px #333 solid" src="%value:body%"></iframe>
