<form id="%id%_form" style="margin : 10px 0px" onsubmit="%top%.%id%.item.update(); return false">
	<p>
		<input type="button" value="%string:new%" />
		[<strong>%string:account%</strong> : <select id="%id%_account" onchange="%top%.%id%.account.change(this)"%tip:account%></select>]
		[<strong>%string:status%</strong> : <span id="%id%_status"></span>]
	</p>

	<p>
		[<strong>%string:filter%</strong> :
		<label for="%id%_marked"%tip:marked%>
			<input type="checkbox" id="%id%_marked" onclick="%top%.%id%.gui.filter('marked', this.checked)" name="marked"> %string:marked%
		</label>

		<label for="%id%_unread"%tip:unread%>
			<input type="checkbox" id="%id%_unread" onclick="%top%.%id%.gui.filter('unread', this.checked)" name="unread"> %string:unread%
		</label>]

		[<span%tip:search% style="cursor : help"><strong>%string:search%</strong> : <input type="text" name="search" style="width : 120px" /></span>]
		[<span%tip:page% style="cursor : help"><strong>%string:page%</strong> : <span id="%id%_paging"></span></span>]
	</p>

	<input type="submit" style="display : none" />
</form>

<div id="%id%_pane_read"><table style="width : 100%"><tbody><tr>
	<td style="width : 20%; vertical-align : top"><div class="%id%_pane"%scroll%>
		<table style="width : 100%" cellpadding="0" cellspacing="0"><tbody><tr><td id="%id%_folder"></td></tr></tbody></table>
	</div></td>

	<td style="width : 80%; vertical-align : top"><div class="%id%_pane"%scroll%>
		<table cellpadding="5" cellspacing="0" border="1" id="%id%_read_zone"%lock%></table>
	</div></td>
</tr></tbody></table></div>

<div id="%id%_pane_compose" class="%system%_hidden">
	<form id="%id%_form" onsubmit="return %top%.%id%.item.preview(this)">
		<table style="width: 100%"><tbody>
			<tr>
				<td style="text-align: right; width: 50px">%string:to%</td>
				<td><input type="text" name="to" style="width: 100%" /></td>
			</tr>
			<tr>
				<td style="vertical-align: top; text-align: right">%string:message%</td>
				<td><textarea name="body" rows="10" style="width: 100%"></textarea></td>
			</tr>
		</table>

		<p style="text-align: center">
			<input type="submit" class="%system%_flat" style="padding: 5px; width: 300px" value="%string:preview%" />
		</p>
	</form>

	<div id="%id%_compose_preview" class="%system%_hidden">
		<p>%string:to% : <span id="%id%_compose_to"></span></p>

		<p>%string:cc% : <span id="%id%_compose_cc"></span></p>

		<p>%string:message% : <span id="%id%_compose_body"></span></p>

		<p><form>
			<input value="%string:edit%" type="button" onclick="%top%.%id%.item.edit()" />
			<input value="%string:send%" type="button" onclick="%top%.%id%.item.send()" />
		</form></p>
	</div>
</div>
