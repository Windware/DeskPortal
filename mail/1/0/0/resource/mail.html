<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<script type="text/javascript">
		var %top% = new function()
		{
			this.format = function()
			{
				var base = parent.window.%top%;
				if(base && base.%id%) base.%id%.gui.format(document.body); //Make links clickable (Avoid when the frame is opened as a separate window)

				document.body.style.display = ''; //Make it visible after the format to avoid possible flickering
			}
		}
	</script>
	<style type="text/css">
		html, body { padding : 0px; margin : 0px; }

		body { white-space : pre; font-size : 100%; }

		a { color : #567; cursor : pointer; text-decoration : none; }

		a:hover, a:active { color : #789; }
	</style>
	<title>%subject%</title>
</head>

<body style="display : none" onload="%top%.format()">%body%</body>
</html>
