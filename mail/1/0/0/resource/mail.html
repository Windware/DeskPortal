<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<style type="text/css">
		html { padding : 0px; margin : 0px; }

		body { white-space : pre; padding : 0px; margin : 10px; font-size : 100%; }

		a { color : #567; cursor : pointer; text-decoration : none; }

		a:hover, a:active { color : #789; }
	</style>
	<title>%subject%</title>
</head>

<body onload="if(parent.window.%top%) parent.window.%top%.%id%.gui.format(document.body)">%body%</body>
</html>
